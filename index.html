<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Herman Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap');
        
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.3);
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
            border-bottom: 2px solid red;
        }
        a:hover {
            color: red;
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kyle Herman Portfolio</h1>
        <ul>
            <li><a href="#">First Solo Platformer</a></li>
            <li><a href="#">Interactive Comic</a></li>
            <li><a href="#">Mobile Narrative Data Visualization</a></li>
        </ul>
    </div>
</body>
</html>
